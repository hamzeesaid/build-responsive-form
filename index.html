<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Layout E01</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section>
        <div>
            <h2> Learn Web Design, Coding and Much More</h2>
            <p>Lorem ipsum dolor , sit amet consectuetru adisds elit.Lorem ipsum dolor ,
                sit amet consectuetru adisds elit,Lorem ipsum dolor , sit amet consectuetru adisds elit
            </p>
        </div>

        <form action="#" method="post" name="signupForm">
            <fieldset>
                <p>Try it free for 7 days starting at 25$ a month</p>
                <h3>Field of Interest</h3>

                <div class="radio">
                    <div class="radio-group1">
                        <div>
                            <input id="html" name="area-interest" type="radio" value="html" autofocus>
                            <label for="html">HTML</label>
                        </div>
                        <div>
                            <input id="css" name="area-interest" type="radio" value="css">
                            <label for="css">Style a Website</label>
                        </div>
                    </div>
                    <div class="radio-group2">
                        <div>
                            <input id="javescript" name="area-interest" type="radio" value="javescript">
                            <label for="javescript">JaveScript</label>
                        </div>
                        <div>
                            <input id="uxui" name="area-interest" type="radio" value="uxui">
                            <label for="uxui">UX UI Design</label>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="f-name">First name</label>
                    <input id="f-name" name="f-name" type="text" required minlength="3">
                </div>
                <div>
                    <label for="l-name">Last name</label>
                    <input id="l-name" name="l-name" type="text" required minlength="3">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="ie. abc@gmail.com" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" autocomplete="off" required>
                </div>

                <div>
                    <input type="submit" value="Claim Your Free Trail">
                </div>

                <div>
                    <label for="subscribe">By Signing Up you are agreeing to our <a href="#">Terms of
                            service</a></label>
                    <input id="subscribe" name="subscribe" type="checkbox">
                </div>

            </fieldset>
        </form>
    </section>

            disabled
            novalidate

            placeholder
            required
            autocomplete
            minlength
            maxlength
            pattern

    -->

</body>

</html>
